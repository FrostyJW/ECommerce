<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/admin-product-edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;900&display=swap">
    <title>EV Tbilisi</title>
    <link rel="icon" href="./img/BrandLogo.jpg">
</head>
<body>
    <main>
        <form id="edit-product-form" action="/admin/update_product" method="POST" enctype="multipart/form-data">
            <!-- <input type="hidden" name="product_id" value="123"> -->
            <div class="form-group">
                <label for="product-name">პროდუქტის დასახელება:</label>
                <input type="text" id="product-name" name="product_name" value="კაცის მაგარი ბოტასი ძაან" required>
            </div>

            <div class="form-group">
                <label for="product-description">აღწერა:</label>
                <textarea id="product-description" name="product_description" rows="4" required>მატერია: ნაღდი ადამიანის ტყავი</textarea>
            </div>

            <div class="form-group">
                <label for="product-price">ფასი:</label>
                <input id="product-price" name="product_price" value="20.00" required>
            </div>

            <!-- <div class="form-group">
                <label for="product-stock">რაოდენობა:</label>
                <input type="number" id="product-stock" name="product_stock" value="1" required>
            </div> -->

            <div class="form-group">
                <label for="product-category">კატეგორია:</label>
                <select id="product-category" name="product_category" required>
                    <option>კატეგორია 1</option>
                    <option>კატეგორია 2</option>
                    <option>კატეგორია 3</option>
                    <option>კატეგორია 4</option>
                    <option>კატეგორია 5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="product-image">Image:</label>
                <input type="file" id="product-image" name="product_image" accept="image/*">
            </div>

            <div class="form-group">
                <label>Existing Images:</label>
                <div class="image-gallery">
                    <div class="image-container">
                        <img src="img/sneaker-1.png" alt="Product Image 1" class="product-image">
                        <a href="" class="delete-button">Delete</a>
                    </div>
                    <div class="image-container">
                        <img src="img/sneaker-2.png" alt="Product Image 2" class="product-image">
                        <a href="" class="delete-button">Delete</a>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </main>
</body>
</html>

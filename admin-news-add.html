<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <form id="edit-product-form" action="/admin/update_product" method="POST" enctype="multipart/form-data">
            <!-- <input type="hidden" name="product_id" value="123"> -->
            <div class="form-group">
                <label for="product-name">სიახლის სათაური:</label>
                <input type="text" id="product-name" name="product_name" required>
            </div>

            <div class="form-group">
                <label for="product-name">სიახლის მოკლე აღწერა:</label>
                <input type="text" id="product-name" name="product_name" required>
            </div>

            <div class="form-group">
                <label for="product-description">შინაარსი:</label>
                <textarea id="product-description" name="product_description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="product-image">Image:</label>
                <input type="file" id="product-image" name="product_image" accept="image/*">
            </div>

            <!-- ეს გამოჩნდება როდესაც სურათები დაემატება -->

                        <a href="" class="delete-button">Delete</a>
                    </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>

            </div>
        </form>
    </main>
</body>
</html>
